<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <header>
        <h1>Input Types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input title="username" required minlength="10" maxlength="10" size="10">

            </div>
            <div>
                <label>Password</label>
                <input id="password" pattern="[A-Za-z"]*[0-9][A-Za-z]*  minlength="8" title="password must bigin with letter and contain at least one digit and have at least 8 char "">

            </div>
            <div>
                <label>Email Id</label>
                <input title="enter email" id="email" type="email"/>
            </div>
            <div>
                <label>Photo</label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*"/>
            </div>
            <div>
                <label>DOB</label>
                <input title="enter your date of birth" id="date" type="date"/>
                <input title="enter date and time" id="datetime-local" type="datetime-local"/>
                <input title="enter time here" id="time" type="time" />
                <input title="enter the week of the year" id="week" type="week"/>
                <input title="status" id="color" type="color"/>
            </div>
            <div>
                    <label>Year of Experience</label>
                    <input title="status" id="year" type="number" min="1" max="40" step=1
                    maxlength="3"/>
                   
    
            <div>
        <label>Range</label>
         <input title="range" id="range" type="range" step=10/>      
            </div>
            <div>
                <label>Skills</label>
            <input id="search" type="search" placeholder="serach your skil"/>
            
            </div>
            <div>
                <label>
                Telephone
                </label>
                <input type="tel" name="teild" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                placeholder="123-456-678"/>
            </div>
            <div>
                <label>Hobbies</label>
                <input title="hobby" type="checkbox" checked=true name="items" value="reading">Reading</input>
                <input title="obtion1" type="checkbox" name="items" name="items" value="Music">Music</input>
                <input title="obtion2" type="checkbox" name=true name="items" value="Dance">Dance</input>       
            
                </div>
                <div>
                    <label>
                        hidden content
                    </label>
                    <input id="hid" type="hidden" value="ice creams"/>
                </div>
                <div>
                    <label>Url</label>
                    <input title="Enter url" id="url"type="url"/>
                </div>
                <div>
                    <label>Select course</label>
                    <select name="course list" title="select acourse">
                    <option selected>...select a value</option>
                    <optgroup label="database">
                    <option>HTML</option>
                    <option>JAVA</option>
                    <option>BOOTSTARP</option>
                    <option>SQL</option>
                    <option>ORACLE</option>
                    <option>MYSQL</option>
                    </optgroup>
                    </select>
                </div>
            <div>
                <input type="submit">
                <input type="reset" value="reset"/>
                <input type="image" alt="close" name="close" width="25" height="25" src="../../images"/>
            </div>

        </form>
    </div>
</body>
</html>
