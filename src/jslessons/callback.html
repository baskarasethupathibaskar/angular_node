<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>

<body>
    <button class="clickMe">
        Click Me !!
    </button>
    <p>
        <input type="button" value="stop" onclick="stopInterval()"/>
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() {
            console.log('Great Clicking!!');
        }
        //registering the event handler('function handleClick()') with the event ('click')
        button.addEventListener('click', handleClick);
        const handleClick1 = function () {
            console.log('Nice Job!!!');
        };
        button.addEventListener('click', handleClick1);
        //Timer callBack
        const handleClick2 = () => {
            console.log('DONE! time to eat!');
        };
        setTimeout(handleClick2, 3000); // 3sec or 3000 millisec
        // the func will be called after the timeout period
        var interval = setInterval(handleClick2, 2000);
        function stopInterval() {
            clearInterval(interval);
            console.log('stopped!!!');
        }
    </script>

    <!-- publisher- a control or a function raises an event (signal)
subcriber - the code/function that reacts to the event (signal) 
signal - event (click,textchange,mouse over,..)
one to Many one event can have many subcribers-->

</body>

</html>
