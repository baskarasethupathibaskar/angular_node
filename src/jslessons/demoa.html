<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script src="scripts/demoa.js"></script>
</head> 
<body>
    <p>
        <label for="firstvalue">X:</label>
        <input id="firstvalue" type="text" placeholder="enter a number" />
    </p>
    <p>
        <label for="secondvalue">Y:</label>
        <input id="secondvalue" type="text" placeholder="enter a number" />
    </p>
    <p>
        <input type="button" value="OK" onclick="addition()"/>
        <input type="button" value="+" onclick="sum()"/>
        <input type="button" value="add again" 
        onclick="add(100,50)"/>
        <input type="button" value="add with param" 
        onclick="add(document.getElementById('firstvalue').value,
        document.getElementById('secondvalue').value)"/>
    </p>
    <p>
        <input type="button" value="problem 1" onclick="problem1()"/>
        <input type="button" value="problem 2" onclick="problem2()"/>
        <input type="button" value="problem 3" onclick="problem3()"/> 
        <input type="button" value="printdigits" onclick="printdigits()"/>
        <input type="button" value="printdigits param" 
        onclick="printdigits(document.getElementById('firstvalue').value)"/>
    </p>
    <div id="result"></div>
</body>
</html>
