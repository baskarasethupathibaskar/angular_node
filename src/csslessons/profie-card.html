<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="profile-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- the background -->
    <div class="top">
      <img src="../../images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bottom">
      <img src="../../images/bg-pattern-bottom.svg" alt="" />
    </div>
    <!-- ---------- -->
    <main>
      <div class="card-container">
        <div class="card">
          <div><img src="../../images/bg-pattern-card.svg" alt="" /></div>
          <div>
            <img src="../../images/image-victor.jpg" alt="" />
            <div class="txt">
              <h2>Victor Crest <span>26</span></h2>
              <p>London</p>
            </div>
          </div>
          <div>
            <div class="status">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="status">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="status">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hisham</a>.
    </div>
  </body>
</html>
