<!Doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="nft.css">
        <title>NFT preview card</title>
    </head>

    <body>

        <div id="main-card">
            <div id="card-image">
                <img src="../nft-preview-card/images/image-equilibrium.jpg" alt="equilibrium-image">
                <link rel="shortcut icon" href="../nft-preview-card/images/favicon-32x32.png" type="image/x-icon"></div>

            <div id="card-content">
                <h2 id="card-title">Equilibrium #3429</h2>
                <p id="card-text">Our Equilibrium collection promotes balance and calm</p>
                <div id="ethereum-info">
                    <div>
                        <img src="../nft-preview-card/images/image-equilibrium.jpg" alt="ethereum-icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div>
                        <img src="../nft-preview-card/images/icon-clock.svg" alt="clock-icon">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <hr id="line">


            <div id="card-person">
                <div id="person-image">
                    <img src="../nft-preview-card/images/image-avatar.png" alt="person image">
                </div>

                <div id="person-info">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>

        </div>

    </body>
</html>
