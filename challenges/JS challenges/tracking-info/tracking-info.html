<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./themes/tracking-info.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Project-tracking intro</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />

        <button class="hamburger" id="hamburger">
          <img
            class="icon-hamburger"
            src="./images/icon-hamburger.svg"
            alt="hamburger-icon"
          />
          <img
            class="icon-close"
            src="./images/icon-close.svg"
            alt="icon-close"
          />
        </button>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="unicorn"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container mobile-reverse">
        <div>
          <h3>
            <span>New</span>
            Monograph Dashboard
          </h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <div class="flex">
            <button class="btn">Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </div>
        <div>
          <img
            src="./images/illustration-devices.svg"
            alt="devices"
            class="illustration"
          />
        </div>
      </div>
    </main>
    <script src="./script/tracking-info.js"></script>
  </body>
</html>
