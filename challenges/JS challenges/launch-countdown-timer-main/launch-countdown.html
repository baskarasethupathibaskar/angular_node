<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./themes/style.css" />
    <title>Launch countdown timer</title>
</head>

<body>
    <div class="app">
        <h3>We're launching soon</h3>
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="upper-box"></div>
                <span id="days">08</span>
                <div class="lower-box"></div>
                <span>days</span>
            </div>
            <div class="countdown-item">
                <div class="upper-box"></div>
                <span id="hours">23</span>
                <div class="lower-box"></div>
                <span>hours</span>
            </div>
            <div class="countdown-item">
                <div class="upper-box"></div>
                <span id="minutes">55</span>
                <div class="lower-box"></div>
                <span>minutes</span>
            </div>
            <div class="countdown-item">
                <div class="upper-box"></div>
                <span id="seconds">41</span>
                <div class="lower-box"></div>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <div class="background-hills"></div>
    <div class="background-stars"></div>
    <footer>
        <ul>
            <li>
                <a href="facebook.com"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="pinterest.com"><i class="fab fa-pinterest"></i></a>
            </li>
            <li>
                <a href="instagram.com"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="./script/script.js" type="module"></script>
</body>

</html>
